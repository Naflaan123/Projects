<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Login Form</title>
    <link rel="stylesheet" href="trainerlogin.css">
</head>    
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="fit Photos/instagramlogo.png" alt="Instagram">
                <img src="fit Photos/twitter.png" alt="Twitter">
                <img src="fit Photos/facebooklogo.png" alt="Facebook">
            </div>
            
            <!-- Login form -->
            <form id="login" class="input-group" method="POST" action="login.php">
                <input type="text" name="userId" class="input-field" placeholder="User Id" required>
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <!-- Register form -->
            <form id="register" class="input-group" method="POST" action="register.php" style="display: none;" enctype="multipart/form-data">
                <input type="text" name="Username" class="input-field" placeholder="User Id" required>
                <input type="email" name="Email" class="input-field" placeholder="Email Address" required>
                <input type="password" name="Password" class="input-field" placeholder="Password" required>
                
                <select name="Specialization" class="input-field" required>
                    <option value="" disabled selected>Select Specialization</option>
                    <option value="weight lifting">Weight Training</option>
                    <option value="physical fitness">Physical Fitness</option>
                    <option value="cross fit training">Cross Fit Training</option>
                    <option value="calisthenics training">Calisthenics Training</option>
                </select>

                <!-- New Certificate Upload Field -->
                <input type="file" name="certificate" class="input-field" accept="image/*" required>
                
                <input type="checkbox" class="check-box" required><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>   

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.display = "none";
            y.style.display = "block";
            z.style.left = "110px"; 
        }

        function login() {
            x.style.display = "block";
            y.style.display = "none";
            z.style.left = "0px"; 
        }
    </script>
</body>
</html>
