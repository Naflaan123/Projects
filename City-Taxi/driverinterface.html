<div class="container-fluid">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Driver Portal</a>

        <br>

        <h1 class="text-center">Welcome to the Driver Interface</h1>
        <p class="text-center">Manage your orders and updates below:</p>

        <form id="orderForm" name="orderForm" method="post" action="">
            <table class="table table-bordered">
                <tr>
                    <td><label for="driverName">Driver Name</label></td>
                    <td><input type="text" name="driverName" id="driverName" class="form-control" /></td>
                </tr>
                <tr>
                    <td><label for="driverId">Driver ID</label></td>
                    <td><input type="text" name="driverId" id="driverId" class="form-control" /></td>
                </tr>
                
                <tr>
                    <td><label for="updateStatus">Update Order Status</label></td>
                    <td>
                        <select name="updateStatus" id="updateStatus" class="form-control">
                            <option value="">Select Status</option>
                            <option value="Available">Available</option>
                            <option value="Busy">Busy</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Comments</label></td>
                    <td><textarea name="comments" id="comments" class="form-control" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="submit" name="btnSubmit" id="btnSubmit" class="btn btn-primary" value="Update Order" />
                        <input type="reset" name="btnReset" id="btnReset" class="btn btn-secondary" value="Cancel" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
