        <h1 class="text-center">Payment Page</h1>
        <p class="text-center">Enter payment details below</p>

        <form id="form1" name="form1" method="post" action="">
            <table width="507" border="0" align="center">
                <tr>
                    <td width="205">Payment ID (Primary Key)</td>
                    <td width="292"><input type="text" name="txtPaymentID" id="txtPaymentID" /></td>
                </tr>
                <tr>
                    <td>Booking ID</td>
                    <td><input type="text" name="txtBookingID" id="txtBookingID" /></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td><input type="text" name="txtAmount" id="txtAmount" /></td>
                </tr>
                <tr>
                    <td>Payment Method</td>
                    <td>
                        <select name="lstPaymentMethod" id="lstPaymentMethod">
                            <option value="Card">Card</option>
                            <option value="Cash">Cash</option>
                            <option value="Online">Online</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Payment Date & Time</td>
                    <td><input type="datetime-local" name="txtPaymentDateTime" id="txtPaymentDateTime" /></td>
                </tr>
                <tr>
                    <td>Driver Notified</td>
                    <td>
                        <select name="lstDriverNotified" id="lstDriverNotified">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" name="btnSubmit" id="btnSubmit" value="Submit Payment" />
                        <input type="reset" name="btnReset" id="btnReset" value="Cancel" />
                    </td>
                </tr>
            </table>
        </form>
